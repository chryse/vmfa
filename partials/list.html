<section class="artpiecepage">
	
	<div class="search">
			<h1>Artist Directory</h1>
			<label>search: </label>
			<input ng-model="query" placeholder="Search for artpieces" autofocus>
			
			<label class="formgroup">By:
				<select ng-model="artpieceOrder">
					<option value="title">Title</option>
					<option value="name">Name</option>
					<option value="year">Year</option>
					<option value="nationality">Nationality</option>
				</select>
			</label>
			
			<label class="formgroup">
				<input ng-model="direction" type="radio" name="direction" checked>ascending
			</label>
			<label class="formgroup">
				<input ng-model="direction" type="radio" name="direction" value="reverse">descending
			</label>
		</div>
		<ul class="artpiece_list">
			<li class="artpiece cf" ng-repeat="item in artpieces | limitTo : 100 | filter: query | orderBy: artpieceOrder:direction">
				<a href="#/details/{{artpieces.indexOf(item)}}">
					<img ng-src="images/thumbs/{{item.picture}}" alt="{{item.title}}"
					<div>
						<h2>{{item.title}}</h2>
						<h3>{{item.name | uppercase}}</h3>
						<p>{{item.year}}, {{item.nationality}}</p>
					</div>
				</a>
			</li>
		</ul>
	
</section>
